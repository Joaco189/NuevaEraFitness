<html lang="en">

    <link rel="shortcut icon" href="../images/logo.svg" type="image/x-icon">
    <title>Contacto - Nueva Era Fitness</title>
</head>
<body>
    <header class="header">
        <a class= "headerLogo" href="../index.html">
            <div class="logoImage">
                <img class="image" src="../images/logo.svg" alt="Logo Nueva Era Fitness">
            </div>
            <h1 class="headerLogoTitle">NUEVA ERA FITNESS</h1>
        </a>
        <nav class="conteinerNavButtons">
            <ul class="navButtons">
                <li class="buttonAnimation"><a href="../index.html">INICIO</a></li>
                <li class="buttonAnimation"><a href="conoceme.html">CONOCEME</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form class="formContacto" action="">
                    <div>
                        <h2>Envíame tu mensaje.</h2>
                    </div>
                    <input class="formField" name="contact_name" type="text" id="contact_name" placeholder="Nombre y apellido">
                    <input class="formField" name="contact_email" type="email" id="contact_email" placeholder="Email">
                    <input class="formField" name="contact_phone" type="number" id="contact_phone" placeholder="Numero de telefono">
                    <textarea class="formFieldText" name="contact_message" id="contact_message" cols="30" rows="5" placeholder="Mensaje"></textarea>
                    <div>
                        <input class="button buttonContacto" type="reset">
                        <input class="button buttonContacto" type="submit">
                    </div>
            </form>
        </section>
    </main>
    <aside>
        <div class="asideWhatsapp">
            <a target="_blank" href="https://api.whatsapp.com/send?phone=543547669352&text=Hola!%20Me%20gustaria%20recibir%20mas%20info%20sobre%20tu%20trabajo..."><img class="whatsappIcon" src="../images/whatsapp.svg" alt="Whatsapp Nueva Era Fitness"></a>
        </div>
    </aside>
    <footer  class="footer">
        <section class="footerContent">
            <div>
                <h5>Navegación</h5>

                </ul>
            </div>
            <div>
                <a class= "headerLogo" href="../index.html">
                    <div class="logoImage">
                        <img class="image" src="../images/logo.svg" alt="Logo Nueva Era Fitness">
                    </div>
                    <h4 class="footerLogoTitle">NUEVA ERA FITNESS</h4>
                </a>
            </div>
            <div>
                <h5>Seguime</h5>
                <a href="https://www.instagram.com/nuevaera.fitness/" target="_blank"><img class="instagramIcon" src="../images/instagram.svg" alt="Instagram Nueva Era Fitness"></a>
            </div>
        </section>
        <section class="footerAuthor">
            <p>Created By Joaquín Mangold</p>
        </section>
